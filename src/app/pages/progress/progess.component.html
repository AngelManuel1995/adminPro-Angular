<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso" [attr.ariaValuemin]="0" [attr.ariaValuemax]="100" [style.width]="progreso1 + '%'"></div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso" [attr.ariaValuemin]="0" [attr.ariaValuemax]="100" [style.width]="progreso2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambiarValorEvent)="progreso1 = $event" [leyenda]="azul" [progreso]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-incrementador (cambiarValorEvent)="progreso2 = $event" [leyenda]="verde" [progreso]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
